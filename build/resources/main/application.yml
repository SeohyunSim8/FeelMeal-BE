server:
  port: 8090

spring:
  application:
    name: feelmeal
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - db
      - openapi
      - jwt
    active: local
  servlet:
      multipart:
          max-file-size: 10MB
          max-request-size: 100MB

security:
  ignorePaths:
    - "/**"
  postIgnorePaths: []
  patchIgnorePaths: []
  getIgnorePaths: []