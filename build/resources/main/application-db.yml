spring:
    config:
        activate:
            on-profile: local
    datasource:
        url: jdbc:mariadb://localhost:3307/roominus
        username: root
        password: 123
        driver-class-name: org.mariadb.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MariaDBDialect
                show_sql: true

logging:
    level:
        org.hibernate.sql: debug
---
spring:
    config:
        activate:
            on-profile: test
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:query;MODE=MySQL;
        username: sa
        password:
    jpa:
        database: H2
        generate-ddl: true
        show-sql: true
        defer-datasource-initialization: true
        properties:
            hibernate:
                format_sql: true
    sql:
        init:
            mode: always
    h2:
        console:
            enabled: true
logging:
    level:
        org.hibernate.sql: debug
